sudo: required

services:
  - docker

before_install:
  - docker build -t karthiksaran/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true karthiksaran/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "Sample Application"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-320032236863"
  bucket_path: "Sample Application"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY